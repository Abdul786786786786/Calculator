<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      text-align: center;
    }

    #display {
      width: 200px;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <title>Advanced Calculator</title>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendInput('/')">/</button>
      <button onclick="appendInput('*')">*</button>
      <button onclick="appendInput('-')">-</button>
      <button onclick="appendInput('7')">7</button>
      <button onclick="appendInput('8')">8</button>
      <button onclick="appendInput('9')">9</button>
      <button onclick="appendInput('+')">+</button>
      <button onclick="appendInput('4')">4</button>
      <button onclick="appendInput('5')">5</button>
      <button onclick="appendInput('6')">6</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendInput('1')">1</button>
      <button onclick="appendInput('2')">2</button>
      <button onclick="appendInput('3')">3</button>
      <button onclick="appendInput('0')">0</button>
      <button onclick="appendInput('.')">.</button>
    </div>
  </div>
  <script>
    let displayValue = "";

    function appendInput(value) {
      displayValue += value;
      updateDisplay();
    }

    function clearDisplay() {
      displayValue = "";
      updateDisplay();
    }

    function calculate() {
      try {
        displayValue = eval(displayValue).toString();
        updateDisplay();
      } catch (error) {
        displayValue = "Error";
        updateDisplay();
      }
    }

    function updateDisplay() {
      document.getElementById("display").value = displayValue;
    }
  </script>
</body>
</html>
